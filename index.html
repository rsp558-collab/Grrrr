<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Will You Be My Valentine?</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        background: #ffe6f0;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        overflow: hidden;
    }

    .card {
        text-align: center;
        background: white;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        position: relative;
    }

    h1 {
        color: #ff4d88;
    }

    button {
        padding: 15px 30px;
        margin: 20px;
        font-size: 18px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        position: absolute;
        transition: 0.2s;
    }

    #yes {
        background-color: #ff4d88;
        color: white;
        position: static;
    }

    #no {
        background-color: #ccc;
    }

    .result {
        text-align: center;
    }

    .result img {
        max-width: 80%;
        border-radius: 20px;
        margin-top: 20px;
    }
</style>
</head>

<body>

<div class="card">
    <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
    <button id="yes" onclick="yesClicked()">Yes üíñ</button>
    <button id="no">No üôà</button>
</div>

<script>
    const noBtn = document.getElementById('no');

    document.addEventListener('mousemove', function(e) {
        const rect = noBtn.getBoundingClientRect();
        const dx = e.clientX - rect.left;
        const dy = e.clientY - rect.top;

        if (Math.abs(dx) < 100 && Math.abs(dy) < 100) {
            moveButton();
        }
    });

    function moveButton() {
        const maxX = window.innerWidth - noBtn.offsetWidth;
        const maxY = window.innerHeight - noBtn.offsetHeight;

        noBtn.style.left = Math.random() * maxX + 'px';
        noBtn.style.top = Math.random() * maxY + 'px';
    }

    function yesClicked() {
        document.body.innerHTML = `
            <div class="result">
                <h1 style="color:#ff4d88;">Now you are stuck with me for whole life üòà</h1>
                <img src="evil.jpg" alt="Evil Photo"/>
            </div>
        `;
    }
</script>

</body>
</html>
