<script>
const noBtn = document.getElementById('no');
const card = document.querySelector('.card');

let btnX = 150;
let btnY = 120;

noBtn.style.position = 'absolute';
noBtn.style.left = btnX + 'px';
noBtn.style.top = btnY + 'px';

card.addEventListener('mousemove', function(e) {
    const cardRect = card.getBoundingClientRect();
    const btnRect = noBtn.getBoundingClientRect();

    const mouseX = e.clientX;
    const mouseY = e.clientY;

    const dx = mouseX - btnRect.left;
    const dy = mouseY - btnRect.top;
    const distance = Math.sqrt(dx * dx + dy * dy);

    // If mouse gets close, move button
    if (distance < 100) {
        btnX += (btnRect.left - mouseX) * 0.5;
        btnY += (btnRect.top - mouseY) * 0.5;

        // Keep inside card boundaries
        btnX = Math.max(10, Math.min(cardRect.width - btnRect.width - 10, btnX));
        btnY = Math.max(10, Math.min(cardRect.height - btnRect.height - 10, btnY));

        noBtn.style.left = btnX + 'px';
        noBtn.style.top = btnY + 'px';
    }
});

function yesClicked() {
    document.body.innerHTML = `
        <div style="display:flex;justify-content:center;align-items:center;height:100vh;background:#ffe6f0;font-family:Arial;text-align:center;">
            <div>
                <h1 style="color:#ff4d88;">Now you are stuck with me for whole life ðŸ˜ˆ</h1>
                <img src="evil.jpg" style="max-width:80%;border-radius:20px;margin-top:20px;">
            </div>
        </div>
    `;
}
</script>
